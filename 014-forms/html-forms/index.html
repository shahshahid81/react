<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Form</title>
</head>

<body>
  <!-- If action is not specified, by default, request is sent to current url on which the page is loaded -->
  <!-- enctype is added since we have a file input -->
  <form action="results.html" method="GET" enctype="multipart/form-data">
    <div>
      <!-- for attribute is to identify the input for which label is used. When we click on label, the input will be focused on by browser. -->
      <label for="name">Name</label>
      <!-- type will help browser use appropriate keyboard (number only in case of type number, @ symbol shortcut for email etc) and add proper validation -->
      <!-- name is used so that browser can add the key name in request. If name is not added, browser won't send the value in request -->
      <input type="text" name="name" id="name" required />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
    </div>
    <div>
      <label for="age">Age</label>
      <!-- min and max to specify the range and step to specify the value which should be incremented or decremented -->
      <input type="number" name="age" id="age" min="1" max="200" step="5" />
    </div>
    <div>
      <label for="date">Birthdate</label>
      <!-- min to specify the minimum date that should be accepted -->
      <input type="date" name="date" id="date" min="2019-06-10" />
    </div>
    <div>
      Favorite Food
      <div>
        <label for="banana">Banana</label>
        <input type="checkbox" name="banana" id="banana" />
      </div>
      <div>
        <label for="apple">Apple</label>
        <input type="checkbox" name="apple" id="apple" />
      </div>
    </div>
    <div>
      Gender
      <div>
        <label for="male">Male</label>
        <!-- data entered in value attribute will be sent when the user clicks on the radio button -->
        <!-- note that name is same because we only want one value -->
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" />
      </div>
    </div>
    <div>
      <label for="eyeColor">Eye Color</label>
      <!-- multiple will allow multiple selections  -->
      <select name="eyeColor" id="eyeColor" multiple>
        <option value="Green">Green</option>
        <option label="Red" value="Red"></option>
      </select>
    </div>
    <div>
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio"></textarea>
    </div>
    <!-- hidden input won't be rendered but will be sent by browser in request -->
    <input type="hidden" name="hidden" value="hi" />
    <div>
      <label for="file">File</label>
      <input id="file" type="file" name="file" />
    </div>
    <div>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" />
    </div>
    <div>
      <label for="url">URL</label>
      <input type="url" name="url" id="url" />
    </div>
    <div>
      <label for="color">Color</label>
      <input type="color" name="color" id="color" />
    </div>
    <div>
      <label>
        Password
        <input type="password" name="password" required />
      </label>
    </div>
    <!-- reset will clear the form input -->
    <button type="reset">Reset</button>
    <!-- submit will submit the data to the action url with specified method (GET, POST) -->
    <button type="submit">Submit</button>
  </form>
</body>

</html>
